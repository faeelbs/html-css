<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: lightgreen;
            border-width: 10px;
            border-style: solid;
            border-color: darkblue;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level </a> Vamos ver como tudo isto funciona</p>
</body>
</html>
